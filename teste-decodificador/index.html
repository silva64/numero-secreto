<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador de Texto</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" media="all" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="criptografar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Digite seu texto"
        ></textarea>
        <div class="regra">
          <p>
            <ion-icon name="alert-circle-outline"></ion-icon>Apenas letras
            min√∫sculas e sem acentos
          </p>
        </div>
        <div class="botoes">
          <button
            class="btn-criptografar"
            type="button"
            onclick="criptografar()"
          >
            Criptografar
          </button>
          <input
            type="button"
            class="btn-descriptografar"
            value="Descriptografar"
            onclick="descriptografar()"
          />
        </div>
      </div>
      <div class="criptografado">
        <img
          class="lupa"
          src="assets/img/lupa.jpeg"
          alt="Imagem Lupa"
          id="lupa"
        />
        <div class="mensagem-criptografado" id="mensagem-criptografado">
          <h2 id="titulo-mensagem">Digite um texto</h2>
          <input
            type="button"
            class="btn-copiar"
            value="Copiar"
            onclick="copiar()"
          />
        </div>
      </div>
    </div>
    <footer class="rodape" role="contentinfo">
      <div class="icons">
        <a href="https://www.linkedin.com/in/andressadev/" target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
        <a href="https://github.com/AndressaTurchetto" target="_blank"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
      </div>
      <h3>Desenvolvido por Andressa Turchetto</h3>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
  <script src="app.js"></script>
</html>
